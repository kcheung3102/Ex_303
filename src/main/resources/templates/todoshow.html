<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Todo Tasks</a><br /><br />
Task : <span th:text="${todo.taskName}" ></span><br />
Due Date : <span th:text="${todo.dueDate}" ></span><br />
Priority : <span th:text="${todo.taskPriority}" ></span><br /><br /><br />
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this todo task</a>
</body>
</html>
