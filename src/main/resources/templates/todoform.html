<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todo Form</h1>
    <br />
    <br />
    <form action="#" th:action="@{/process}" th:object="${todo}" method="post">
        <input type="hidden" th:field="*{id}" />
        Task :<input type="text" th:field="*{taskName}" />
        <span th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></span><br />
        Due Date :<input type="text" th:field="*{dueDate}" />
        <span th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span><br />
        Priority :<input type="number" th:field="*{taskPriority}" />
        <span th:if="${#fields.hasErrors('taskPriority')}" th:errors="*{taskPriority}"></span><br />
        <input type="submit" value="Submit" />
</body>
</html>
